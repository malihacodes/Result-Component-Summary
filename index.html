    <div class="container">

    </div>

   <div class="flex2"> 
    <div> 
    <img src="./assets/images/icon-reaction.svg"></div> <div id="font1"><p>Reaction</p></div></div>
        
    <div class="flex2">
        <div><p>80&nbsp;</p></div>
        <div class="hundred"><p>/&nbsp;100</p></div>
    </div>
    </div>


   <div class="list" id="yellow">

    <div class="flex2">
    <div><img src="./assets/images/icon-memory.svg"></div><div id="font2"><p>Memory</p></div></div>

     <div><p>92&nbsp;</p></div>
    <div class="hundred"><p>/&nbsp;100</p></div>

</div>
</div>
<div class="list" id="green">

    <div class="flex2">
    <div><img src="./assets/images/icon-verbal.svg"></div><div id="font3"><p>Verbal</p></div></div>
    
    <div class="flex2">

     <div><p>61&nbsp;</p></div>
    <div class="hundred"><p>/&nbsp;100</p></div>

    </div>
   </div>

    </div>
   </div>

</div>
